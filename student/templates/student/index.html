{% extends 'base.html' %}

{% block content %}

 

<table class="table table-striped table-hover caption-top">
  <div class="container-fluid bg-body-tertiary">
    <div class="row">
      <div class="col-10">
        <h3>Student List</h3>
      </div>
      <div class="col-2 my-auto">
        <a href="/student/addstudent" class="btn btn-outline-success" type="submit">New
          Student</a>
      </div>
    </div>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">F.Name</th>
        <th scope="col">L.Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Photo</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
{% for student in students %}
      <tr>
        <th scope="row">{{student.id}}</th>
        <td><a href="{% url 'details' id=student.id %}">{{student.first_name}}</a></td>
        <td>{{student.last_name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone}}</td>
        <td>
          <img src="{{student.photo.url}}" alt="" class="card-img-top" height="50px">
        </td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{% url 'update_student' id=student.id %}" type="button" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_student' id=student.id %}" type="button" class="btn btn-danger">Delete</a>
          </div>
        </td>
      </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
